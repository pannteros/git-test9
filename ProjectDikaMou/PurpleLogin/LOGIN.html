<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
<link rel="stylesheet" href="./LOGIN.css">
</head>
<body>

  <div class="container">
    <div class="login-box">
      <h2>Login</h2>

      <input type="email" placeholder="E-mail" maxlength="20">
      <input type="password" placeholder="Password" maxlength="10">

      <button>Sign In</button>

      <a href="#" class="forgot">Lost your password?</a>
    </div>

    <p class="signup">
      Don't have an account? <a href="#">Sign up here!</a>
    </p>
  </div>

</body>
</html>
