<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="container-sm">
      <div class="card mt-3">

        <div class="card-body">
          <div class="card-tittle text-center h4">Create Account</div>
          <div class="text-center small text-muted mb-3">Get strated with your account</div>
          <div class="text-center">
            <a href="" class="btn btn-dark col-5">
              Login via  <i class="bi bi-twitter-x"></i>
            </a>
          </div>
          <div class="text-center">
            <a href="" class="btn btn-primary col-5 mt-2">
              Login via  <i class="bi bi-facebook"></i>
            </a>
          </div>

          <div class="text-center mb-3">
            <span>OR</span>
          </div>

          <form action="" class="text-center">
            <div class=" mx-auto w-50 input-group text-center">
              <span class="input-group-text"><i class="bi bi-person "></i></span>
                <input class="form-control" type="Username" placeholder="Username">
            </div>

            <div class="mx-auto w-50 input-group text-center">
              <span class="input-group-text"><i class="bi bi-file-lock2-fill"></i></span>
                <input  class="form-control" type="Password" placeholder="Password">
            </div>

            <div class="mt-3 ">
                <button class="btn btn-success">Create</button>
            </div>

          </form>

          <div class="text-center">Have an account</div>

        </div>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
